{% load rest_framework %}
{% csrf_token %}
{% if form.non_field_errors %}{{ form.non_field_errors }}{% endif %}
{% for field in form %}
    <div class="control-group">
        {{ field.label_tag|add_class:"control-label" }}
        <div class="controls">
            {{ field }}
            <span class="help-block">{{ field.help_text }}</span>
        </div>
    </div>
{% endfor %}
